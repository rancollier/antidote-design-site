 upstream server {
    server api:8080;
}

upstream client {
    server client:3000;
}

server {
    server_name antidote-design.test;

    ssl_certificate /etc/letsencrypt/live/antidote-design.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/antidote-design.net/privkey.pem;

    listen 80;
    listen 443 ssl;
    location / {
        proxy_pass http://client;
    }

    location /api {
        rewrite ^/api(/.*)$ /api/$1 break;
        proxy_pass http://server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Proto @scheme;
        proxy_redirect   off;
    }

    location ~ \.(jpg|jpeg|mp3|mp4) {
        # rewrite ^/assets(/.*)$ /$1 break;
	root /usr/share/nginx;
	# root /usr/share/nginx/assets;
    }
}
