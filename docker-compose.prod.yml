version: '3.7'

services:
  

  nginx: 
    
    container_name: nginx
    image: built-static
    volumes: 
      - ./data/certbot/conf/live/antidote-design.net:/etc/letsencrypt/live/antidote-design.net
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/nginx.prod.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
      - 443:443
    networks:
      - antidote
    command: ["nginx", "-g", "daemon off;"]